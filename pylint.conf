[MASTER]
ignore=dockci.migrations
[MESSAGES CONTROL]
disable=bad-continuation,
        cyclic-import,
        fixme,
        locally-disabled,
        locally-enabled,
        relative-import,
        star-args,
        wildcard-import,

[REPORTS]
output-format=colorized
reports=yes

[BASIC]
bad-functions=
include-naming-hint=yes

[FORMAT]
max-line-length=80

[DESIGN]
max-args=8
max-locals=20
max-returns=10
max-branches=12

[IMPORTS]
deprecated-modules=md5,
                   multifile,
                   new,
                   popen2,
                   posixfile,
                   rfc822,
                   sha,
                   optparse,

[TYPECHECK]
ignored-modules=py,
                flask.ext,
